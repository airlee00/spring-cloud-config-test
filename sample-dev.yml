#honeProp
hone:
    transaction:
      #'datasource' -> default, 'chained', 'jta'
      transaction-manager-type: datasource
      transaction-timeout: 10000
    #web.xml 사용모드 default : false
    config.use-webxml.enabled: false
    security:
      session.maximumSessions: 1
      ignore.path: /service/**,/index.html,/css/**,/html/**,/image/**,/script/**,/index.jsp,/hello
    web:
      base-backage: bomnal.**.web
      transactionControl: true
      transactionControl.forced: false
    systemheader.classname: hone.bom.web.simple.message.DefaultMessageHeader
    monitor.control.services:
      exceptionClass: hone.bom.BomException
      idBaseExceptionClass: hone.bom.CodedBomException
    log.data:
      gathering: true
      encrypt: false
      mode: BOTH
    online.instance.baseUrl: 
    common.config.systemConfigType: default
    dao.hqml:
